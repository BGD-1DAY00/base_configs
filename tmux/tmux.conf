
# In order for this to work tmux actually reads from ~/tmux.conf so we've had to make a symlink to that file
# A soft-symlink which acts as a pointer to the config file we have under .config/tmux/tmux.conf
set -g base-index 1
set -g mouse on
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
